<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Distribuidora de Bebidas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Distribuidora de Bebidas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="informacion.html">Información</a>
            <a href="login.html" class="login-btn">Iniciar Sesión</a>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <p id="error-message" class="error-message"></p>
                <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contacto">
        <p>&copy; 2023 Distribuidora de Bebidas. Todos los derechos reservados.</p>
    </footer>

    <!-- Script externo para la validación del login -->
    <script src="script.js"></script>
</body>
</html>

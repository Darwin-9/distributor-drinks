<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Distribuidora de Bebidas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Distribuidora de Bebidas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="informacion.html">Información</a>
            <a href="login.html" class="login-btn">Cerrar Sesión</a>
        </nav>
    </header>

    <!-- Sección de CRUD -->
    <section class="crud-section">
        <h2>Gestión de Productos</h2>

        <!-- Botón para agregar producto -->
        <div class="actions">
            <button onclick="openForm()" class="btn-add"><i class="fas fa-plus"></i> Agregar Producto</button>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Formulario para agregar/editar productos (modal) -->
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForm()">&times;</span>
                <h3 id="form-title">Agregar Producto</h3>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" placeholder="Nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" placeholder="Descripción del producto" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" placeholder="Precio del producto" required>
                    </div>
                    <button type="submit" id="submit-btn">Guardar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contacto">
        <p>&copy; 2023 Distribuidora de Bebidas. Todos los derechos reservados.</p>
    </footer>

    <!-- Script externo para la lógica del CRUD -->
    <script src="scripts.js"></script>
</body>
</html>
